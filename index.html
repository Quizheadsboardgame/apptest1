<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Iframes with Minimization and Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background-color: #38B6FF;
            overflow: hidden;
            background-size: cover;
            transition: background 0.5s ease;
        }

        .timer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #000;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-container button {
            background-color: transparent;
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block; /* Ensures no gaps around the image */
        }

        .popup .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2100;
        }

        .countdown-timer {
            font-weight: bold;
            transition: color 0.5s;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100vw;
            position: relative;
            margin-top: 60px;
        }

        .iframe-container {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 20px;
            display: none;
            z-index: 0;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container.active {
            display: block;
        }

        .minimized-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 360px;
            z-index: 999;
        }

        .minimized {
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 8px;
            text-align: center;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            margin: 5px;
        }

        .red { background-image: url('https://i.postimg.cc/vB8jFWX4/83.png'); }
        .green { background-image: url('https://i.postimg.cc/vBmPSGH9/84.png'); }
        .orange { background-image: url('https://i.postimg.cc/qqh14QKv/85.png'); }
        .purple { background-image: url('https://i.postimg.cc/ZRDwGXCQ/86.png'); }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <span onclick="toggleTimer()">TIMER: <span id="countdown-timer">45</span></span>
        <button onclick="showPopup('usingAppPopup')">Using the App</button>
        <button onclick="showPopup('howToPlayPopup')">How to Play</button>
    </div>

    <!-- Popups -->
    <div id="usingAppPopup" class="popup">
        <button class="close-popup" onclick="hidePopup('usingAppPopup')">X</button>
        <img src="https://i.imgur.com/x87tLnx.png" alt="Using the App">
    </div>

    <div id="howToPlayPopup" class="popup">
        <button class="close-popup" onclick="hidePopup('howToPlayPopup')">X</button>
        <img src="https://i.imgur.com/9uraqdJ.png" alt="How to Play">
    </div>

    <div class="container">
        <!-- Red iframe -->
        <div class="iframe-container red-container active">
            <button class="close-btn" onclick="minimize('red')">X</button>
            <iframe id="red-iframe" src="https://quizheadsboardgame.github.io/selectquizv4/"></iframe>
        </div>
        
        <!-- Other iframe containers ... -->
    </div>

    <!-- Minimized buttons -->
    <div class="minimized-container">
        <div class="minimized red" onclick="maximize('red')" id="red-box">Please select</div>
        <div class="minimized green" onclick="maximize('green')" id="green-box">Please select</div>
        <div class="minimized orange" onclick="maximize('orange')" id="orange-box">Please select</div>
        <div class="minimized purple" onclick="maximize('purple')" id="purple-box">Please select</div>
    </div>

    <script>
        let timerInterval;
        let isTimerActive = false;

        function toggleTimer() {
            const timerDisplay = document.getElementById("countdown-timer");
            if (isTimerActive) {
                clearInterval(timerInterval);
                isTimerActive = false;
                timerDisplay.innerText = "45";
            } else {
                startTimer(45);
                isTimerActive = true;
            }
        }

        function startTimer(duration) {
            let timeLeft = duration;
            const timerDisplay = document.getElementById("countdown-timer");
            timerDisplay.innerText = timeLeft;
            timerDisplay.style.color = '#000';

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 10) {
                    timerDisplay.style.color = '#FFF';
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.innerText = "Time's up!";
                    isTimerActive = false;
                }
            }, 1000);
        }

        function minimize(color) {
            document.querySelector('.' + color + '-container').classList.remove('active');
        }

        function maximize(color) {
            const containers = document.querySelectorAll('.iframe-container');
            containers.forEach(container => container.classList.remove('active'));
            document.querySelector('.' + color + '-container').classList.add('active');
            clearBoxText(color);
            changeBackgroundColor(color);
        }

        function changeBackgroundColor(color) {
            const gradientMap = {
                'red': 'linear-gradient(135deg, #7B54DA, #A76CD5)',
                'green': 'linear-gradient(135deg, #F04428, #FF6F61)',
                'orange': 'linear-gradient(135deg, #7DCD58, #B7E0B4)',
                'purple': 'linear-gradient(135deg, #FA8F4C, #FFB03A)'
            };
            document.body.style.background = gradientMap[color] || 'linear-gradient(135deg, #38B6FF, #85C1E9)';
        }

        function clearBoxText(color) {
            document.getElementById(color + '-box').innerText = '';
        }

        function showPopup(popupId) {
            document.getElementById(popupId).style.display = 'block';
        }

        function hidePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.background = 'linear-gradient(135deg, #38B6FF, #85C1E9)';
        });
    </script>

</body>
</html>
