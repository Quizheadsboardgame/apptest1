<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Persistent Iframes</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the full-page background image */
        body {
            background-image: url('https://i.imgur.com/EvjDN7G.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        /* Container to hold the image row */
        .image-row {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* Slight transparency to show content behind */
            z-index: 10;
        }

        /* Style for the clickable images */
        .image-row img {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Add zoom effect on hover */
        .image-row img:hover {
            transform: scale(1.1);
        }

        /* Make images responsive */
        @media (max-width: 600px) {
            .image-row img {
                width: 70px;
                height: 70px;
            }
        }

        /* Iframe container styling */
        .iframe-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            display: none; /* Initially hidden */
            z-index: 1;
            background: rgba(255, 255, 255, 0.7); /* Slight transparency */
            border: 1px solid #000;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Iframe containers for each image -->
    <div id="iframe1" class="iframe-container">
        <iframe id="frame1" src=""></iframe>
    </div>
    <div id="iframe2" class="iframe-container">
        <iframe id="frame2" src=""></iframe>
    </div>
    <div id="iframe3" class="iframe-container">
        <iframe id="frame3" src=""></iframe>
    </div>
    <div id="iframe4" class="iframe-container">
        <iframe id="frame4" src=""></iframe>
    </div>

    <!-- Image container at the bottom -->
    <div class="image-row">
        <img src="https://i.postimg.cc/vB8jFWX4/83.png" alt="Image 1" onclick="showIframe(1, 'https://quizheadsboardgame.github.io/selectquizv4/')">
        <img src="https://i.postimg.cc/vBmPSGH9/84.png" alt="Image 2" onclick="showIframe(2, 'https://quizheadsboardgame.github.io/selectquizv4/')">
        <img src="https://i.postimg.cc/qqh14QKv/85.png" alt="Image 3" onclick="showIframe(3, 'https://quizheadsboardgame.github.io/selectquizv4/')">
        <img src="https://i.postimg.cc/ZRDwGXCQ/86.png" alt="Image 4" onclick="showIframe(4, 'https://quizheadsboardgame.github.io/selectquizv4/')">
    </div>

    <script>
        // Function to show the corresponding iframe and set its source
        function showIframe(iframeNumber, url) {
            var iframe = document.getElementById('frame' + iframeNumber);
            var iframeContainer = document.getElementById('iframe' + iframeNumber);

            // Check if iframe is already loaded
            if (iframe.src === '') {
                iframe.src = url; // Set the iframe source if it's not loaded
            }
            
            // Display the iframe container
            iframeContainer.style.display = 'block';
        }
    </script>
</body>
</html>
