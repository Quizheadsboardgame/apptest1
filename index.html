<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links at Bottom</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the full-page background image */
        body {
            background-image: url('https://i.imgur.com/EvjDN7G.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns images at the bottom */
        }

        /* Container to hold the image row */
        .image-row {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adds space between images */
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* Optional background for contrast */
        }

        /* Style for the clickable images */
        .image-row a img {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            transition: transform 0.3s ease;
        }

        /* Add zoom effect on hover */
        .image-row a img:hover {
            transform: scale(1.1);
        }

        /* Make images responsive */
        @media (max-width: 600px) {
            .image-row a img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Image container at the bottom -->
    <div class="image-row">
        <a href="https://quizheadsboardgame.github.io/selectquizv4/" target="_blank">
            <img src="https://i.postimg.cc/vB8jFWX4/83.png" alt="Image 1">
        </a>
        <a href="https://quizheadsboardgame.github.io/selectquizv4/" target="_blank">
            <img src="https://i.postimg.cc/vBmPSGH9/84.png" alt="Image 2">
        </a>
        <a href="https://quizheadsboardgame.github.io/selectquizv4/" target="_blank">
            <img src="https://i.postimg.cc/qqh14QKv/85.png" alt="Image 3">
        </a>
        <a href="https://quizheadsboardgame.github.io/selectquizv4/" target="_blank">
            <img src="https://i.postimg.cc/ZRDwGXCQ/86.png" alt="Image 4">
        </a>
    </div>
</body>
</html>
